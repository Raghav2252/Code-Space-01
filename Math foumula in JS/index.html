<!DOCTYPE html>
<html lang="en">
<head>
    <title>Maths formula Practic</title>
</head>
<body>
    <script>
        let num1 = 5;
        let num2 = 12;
        let sum = num1 + num2;
        console.log("The sum of two num : " + sum);
        let multi = num1*num2;
        console.log("The multi of two num : " + multi);
        let devid = num2/num1;
        console.log("The devision of two num : " + devid);
        let substraction = num2 - num1;
        console.log("The substraction of two num : " + substraction);
        const pi = 3.14;
        let redious = 12;
        let areaOfcircle = pi * redious * redious;
        console.log("The Area Of Circle : " + areaOfcircle);



    </script>
</body>
</html>
