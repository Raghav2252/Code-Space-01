<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>figcaption Tag</title>
</head>
<body>
    <figure>
        <img src="../Image/OIP.jfif" alt="Sun Set image">
        <figcaption>Beautiful Image Of Sunset</figcaption>
    </figure>
    <script>
        if(Math.random() > 0.5){
            var y = 10;
        }
        console.log(y);
    </script>
</body>
</html>
