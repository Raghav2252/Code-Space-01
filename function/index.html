<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exploring Functions</title>
</head>
<body>
<div class="container">
    <div id="time">
        <div class="circle" style="--color: #ff2972">
            <div class="dots h_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
            <div id="hours">00</div>
        </div>
        <div class="circle" style="--color: #fee800">
            <div class="dots m_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="mm"></circle>
                </svg>
            <div id="minutes">00</div>
        </div>
        <div class="circle" style="--color: #04fc43">
            <div class="dots s_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>
                </svg>
            <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>
</div>
<svg>
    <rect stroke="black" fill="yellow" x="45px" y="45px"
    width="200px" height="100px" stroke-width="5" />
</svg>
    <script src="function.js"></script>
    <script src="callback.js"></script>
    <link rel="stylesheet" href="shape.css">
    <div>We will explore functonality of function</div>
    <div class="shape">Shapes</div>
</body>
</html>
